<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center"> <img width="50px" src="images/icon.png" alt="">
                    <small>Account Login</small>
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form id="login" class=" well " ng-submit="signup()">
                    <div class="form-group ">
                        <label>Full Name</label>
                        <input type="text " class="form-control " placeholder="Enter Name " ng-model="name">
                    </div>
                    <div class="form-group ">
                        <label>Phone No</label>
                        <input type="Number " class="form-control " placeholder="Enter Phone Number " ng-model="phone">
                    </div>
                    <div class="form-group ">
                        <label>Email Address</label>
                        <input type="email " class="form-control " placeholder="Enter Email " ng-model="email ">
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password" class="form-control " placeholder="Password " ng-model="password ">
                    </div>
                    <div class="form-group ">
                        <label>Password</label>
                        <input type="password" class="form-control " placeholder="verify password" ng-model="password ">
                    </div>
                    <button type="submit " class="btn btn-default ">signup</button>
                    <a href="#/"> already have an account ? log in</a>

                </form>
            </div>
        </div>
    </div>
</section>
